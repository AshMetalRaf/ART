<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART</title>
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons/css/all/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3803/3803335.png" type="image/png">
</head>

<body>
    <div class="container">

        <p class="file-instruction">Choose the file <strong>[gameid]-User.txt</strong> found inside
            <strong>RACache/Data/</strong>
        </p>

        <input type="file" id="artFileInput" accept=".txt">

        <div class="action-buttons">
            <button class="button" id="saveButton" onclick="saveFile()">Save File
                <i class="fi fi-rr-download"></i>
            </button>

            <button class="button" id="restoreButton">Restore
                <i class="fi fi-rr-refresh"></i>
            </button>
        </div>


        <div class="tabs">
            <button class="tab achievements-tab active" data-tab="achievements">Achievements</button>
            <button class="tab leaderboards-tab" data-tab="leaderboards">Leaderboards</button>
        </div>

        <div id="achievements" class="tab-content active">
            <div class="list-header">
                <span class="header-number">#</span>
                <span class="header-title">Title</span>
                <span class="header-description">Description</span>
            </div>
            <ul id="sortable-achievements"></ul>
                   
        </div>

        <div id="leaderboards" class="tab-content">
            <div class="list-header">
                <span class="header-number">#</span>
                <span class="header-title">Title</span>
                <span class="header-description">Description</span>
            </div>
            <ul id="sortable-leaderboards"></ul>
        </div>

        <div id="toast" class="toast">
            The lists have been restored to their original order.
        </div>

        <div id="fileErrorToast" class="toast">
            Please upload a valid .txt file.
        </div>
        <script src="scripts.js"></script>
</body>

</html>
